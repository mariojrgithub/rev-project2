<div class="container">

    <h3>Upload Image</h3>
    <hr>

    <div class="row">
        <div class="col-8">
          <label class="btn btn-default p-0">
            <input type="file" name="image" (change)="selectFile($event)" />
          </label>
        </div>
        <div class="col-4">
            <button class="btn btn-success btn-sm" [disabled]="!selectedFile" (click)="upload()">
              Upload
            </button>
          </div>
        </div>

</div>
