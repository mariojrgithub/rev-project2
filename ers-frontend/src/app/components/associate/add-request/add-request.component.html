<div class="container">
  <h3>Add New Request</h3>

  <div>
    <div class="card m-5">
      <div class="card-header bg-success text-white">Add a Request</div>
      <div class="card-body">
        <form>
          <div class="mb-3 mt-3">
            <label for="employeeId" class="form-label">Employee ID:</label>
            <input
              type="number"
              class="form-control"
              id="employeeId"
              placeholder="Enter Your ID"
              name="employeeId"
              [(ngModel)]="newRequest.employeeId"
              />
          </div>
          <div class="mb-3 mt-3">
            <label for="expenseAmount" class="form-label">Expense Amount:</label>
            <input
              required
              type="number"
              class="form-control"
              id="expenseAmount"
              placeholder="Enter expense amount"
              name="expenseAmount"
              [(ngModel)]="newRequest.expenseAmount"
            /> 
          </div>
        </form>
      </div>
      <div class="card-footer bg-success">
        <button type="button" class="btn btn-light" (click)="addRequest()">
          ADD
        </button>
      </div>
    </div>
  </div>
</div>
