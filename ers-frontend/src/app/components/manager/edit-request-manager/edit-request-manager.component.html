<div class="container">
    <h3>Edit Request</h3>
  
    <div>
      <div class="card m-5">
        <div class="card-header bg-success text-white">Add a Request</div>
        <div class="card-body">
          <form>
            <div class="mb-3 mt-3">
                <label for="expenseId" class="form-label">Expense ID:</label>
                <input
                  type="number"
                  class="form-control"
                  id="expenseId"
                  placeholder="Enter your expense ID"
                  name="expenseId"
                  [(ngModel)]="newRequest.expenseId"
                  />
              </div>
            
            <div class="mb-3 mt-3">
              <label for="expenseAmount" class="form-label">Expense Amount:</label>
              <input
                type="number"
                class="form-control"
                id="expenseAmount"
                placeholder="Enter expense amount"
                name="expenseAmount"
                [(ngModel)]="newRequest.expenseAmount"
              /> 
            </div>
            <div class="mb-3 mt-3">
                <label for="employeeId" class="form-label">Employee ID:</label>
                <input
                  type="number"
                  class="form-control"
                  id="employeeId"
                  placeholder="Enter Your ID"
                  name="employeeId"
                  [(ngModel)]="newRequest.employeeId"
                  />
              </div>
              <div class="mb-3 mt-3">
                <label for="requestDate" class="form-label">Request Date:</label>
                <input
                  type="text"
                  class="form-control"
                  id="requestDate"
                  placeholder="Enter Your Request Date"
                  name="requestDate"
                  [(ngModel)]="newRequest.requestDate"
                  />
              </div>
              <div class="mb-3 mt-3">
                <label for="expenseStatus" class="form-label">Expense Status: </label>
                <input
                  type="text"
                  class="form-control"
                  id="expenseStatus"
                  placeholder="Enter Expense Status"
                  name="expenseStatus"
                  [(ngModel)]="newRequest.expenseStatus"
                  />
              </div>

              <div class="mb-3 mt-3">
                <label for="approveDeny" class="form-label">Approve/Deny: </label>
                <select name="approveDeny" id="approveDeny" [(ngModel)]="newRequest.approveDeny">
                  <option *ngFor="let selection of selections" [value]="selection">{{ selection }}</option>
                </select>
                
              </div>


          </form>
        </div>
        <div class="card-footer bg-success">
          <button type="button" class="btn btn-light" (click)="editRequest()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
